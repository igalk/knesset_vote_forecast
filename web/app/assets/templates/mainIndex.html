<h1 class="header">הצעות חוק</h1>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in bill_predictions">
        <p class="title">{{ item.title }}</p>
        <p>{{ item.state }}</p>
        <span class="prediction {{ item.color }}">{{ item.prediction }}%</span>
    </li>
</ul>
